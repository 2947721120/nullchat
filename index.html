<!DOCTYPE html>
<html lang="zh_cn" ng-app="nullchat" ng-controller="NCController as nc"> <head> <title ng-bind-html="nc.showTotalUnreadCount()"> 即时与任何人聊天</title> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="description" content="即时聊天允许聊天，只是分享一个网址。它可以自由使用，没有广告，简单和最好的所有聊天可以通过只需点击一个按钮就可以设置."> <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"> <!--Facebook--> <meta property="og:title" content="任何人即时聊天"> <meta property="og:description" content="即时聊天允许聊天，只是分享一个网址。它可以自由使用，没有广告，简单和最好的所有聊天可以通过只需点击一个按钮就可以设置."> <meta property="og:image" content="https://2947721120.github.io/nullchat/assets/instant_cover.png"> <!-- Cache expired --> <meta http-equiv="cache-control" content="max-age=0"> <meta http-equiv="cache-control" content="no-cache"> <meta http-equiv="expires" content="0"> <meta http-equiv="expires" content="Tue, 01 1月1980日 1:00:00 GMT"> <meta http-equiv="pragma" content="no-cache"> <meta name="mobile-web-app-capable" content="yes"> <!-- Web Application Manifest --> <link rel="manifest" href="https://2947721120.github.io/nullchat/manifest.json"> <link rel="icon" sizes="16x16" href="https://2947721120.github.io/nullchat/16.png"> <link rel="icon" sizes="32x32" href="https://2947721120.github.io/nullchat/32.png"> <link rel="stylesheet" href="//fonts.proxy.ustclug.org/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic"> <link href="//fonts.proxy.ustclug.org/icon?family=Material+Icons" rel="stylesheet"> <link rel="stylesheet" href="https://2947721120.github.io/nullchat/dist/css/vendor.css"> <link rel="stylesheet" href="https://2947721120.github.io/nullchat/dist/css/app.css"> <style type="text/css"> /** * 隐藏时，角尚未加载和初始化 */ [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; } </style> </head> <body layout="row" ng-cloak=""> <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"> <md-toolbar class="md-whiteframe-z1"> <h1><i class="material-icons chat-icon devsite-doc-set-nav-active devsite-doc-set-nav-tab gc-analytics-event">chat</i>&nbsp;聊天</h1> </md-toolbar> <md-content> <section ng-repeat="(groupName, chatGroup) in nc.getChatList()"> <md-subheader class="md-primary md-sticky">{{ (groupName == 'own' ? '您创建的聊天室' : '您加入的聊天室') }}</md-subheader> <md-list> <md-list-item ng-repeat="(index, chatId) in chatGroup"> <md-button ui-sref="chat({ chatId : chatId})" ui-sref-active="active-chat" class="chatList chat-name" ng-class="{ 'chat-loaded': nc.chatLoaded(chatId) }"> {{ nc.getChatName(chatId) }} <span class="newMessageCount" ng-if="nc.newMessageCount(chatId) > 0">{{ nc.newMessageCount(chatId) }}</span> </md-button> </md-list-item> </md-list> </section> </md-content> <md-button class="md-primary md-fab md-fab-bottom-right" aria-label="创建聊天室" ng-click="nc.createChat()"> <md-tooltip md-direction="left">创建新的聊天室</md-tooltip> <md-icon class="material-icons">add</md-icon> </md-button> </md-sidenav> <div flex="" layout="column" tabindex="-1" role="main" class="md-whiteframe-z2"> <md-toolbar layout="row" class="md-whiteframe-z1"> <div class="md-toolbar-tools"> <md-button class="md-icon-button menu" hide-gt-sm="" ng-click="nc.toggleList()" aria-label="显示聊天列表"> <md-icon class="material-icons" style="color: white">menu</md-icon> </md-button> <md-progress-circular ng-if="loadingActivity == true" class="md-accent md-hue-1" md-mode="indeterminate"></md-progress-circular> <h1 style="padding-left:10px"><a ui-sref="dashboard">即时聊天</a><a href="https://cdn.c2cmalls.com/nullchat/index.html" download>安装</a> <sup style="font-size: 10px;"></sup></h1> <span flex=""></span> <md-button class="md-icon-button" aria-label="名称" ng-click="nc.showNameDialog($event)"> <md-tooltip md-direction="left"> {{ nc.getUserName() }} </md-tooltip> <md-icon class="material-icons" style="color: white">account_circle</md-icon> <!-- <img holder="holder.js/40x40?theme=gray&text={{ nc.getUserName() | showFirstChar }}" class="md-avatar" ng-if="nc.getUserName() != ''"> --> </md-button> <!-- <span class="userName-toolbar">{{ nc.getUserName() }}</span> --> <!-- <md-button class="md-raised" > 创建聊天 </md-button> --> </div> </md-toolbar> <md-content flex="" id="content" ui-view=""> </md-content> <audio id="notification" src="assets/notification.mp3" style="display:none;"></audio> </div> <!-- Firebase --> <script src="dist/js/vendor.js"></script> <script src="https://cdn.c2cmalls.com/nullchat/dist/js/app.js"></script>

<script type="text/ng-template" id="views/chatbox.html">

ge="cb.changeTypingStatus()" placeholder="说点什么 .." id="chatText" class="chatText" flex maxlength="1000" ng-keydown="cb.handleKeyDown($event)"></textarea> <md-button ngf-select="cb.uploadFile($file)" ngf-multiple="false" ngf-accept="'image/*'" class="md-icon-button chatAttach" aria-label="附上" ng-if="!cb.uploadProgress"> <md-icon class="material-icons">insert_photo</md-icon> </md-button> <md-button ng-if="cb.uploadProgress" class="md-icon-button chatAttach" aria-label="附加进展"> <md-progress-circular md-mode="determinate" md-diameter="20" ng-value="cb.uploadProgress" ></md-progress-circular> </md-button> <!-- --> <md-menu> <md-button aria-label="Chat Meanu" class="md-icon-button" ng-click="cb.openChatMenu($mdOpenMenu, $event)"> <md-icon md-menu-origin class="material-icons">more_vert</md-icon> </md-button> <md-menu-content width="4"> <md-menu-item> <md-button ng-click="cb.showShareModal()"> <md-icon md-menu-align-target class="material-icons">share</md-icon> 分享 </md-button> </md-menu-item> <md-menu-item ng-if="!cb.isChatOwner()"> <md-button ng-click="cb.leaveChat()"> <md-icon md-menu-align-target class="material-icons">cancel</md-icon> 离开聊天 </md-button> </md-menu-item> <!-- if chat owner --> <md-menu-item ng-if="cb.isChatOwner()"> <md-button ng-click="cb.leaveChat()"> <md-icon md-menu-align-target class="material-icons">delete</md-icon> 删除聊天 </md-button> </md-menu-item> <md-menu-divider ng-if="cb.isChatOwner()"></md-menu-divider> <md-menu-item ng-if="cb.isChatOwner()"> <md-button ng-click="cb.renameChat()"> <md-icon md-menu-align-target class="material-icons">edit</md-icon> 重命名聊天 </md-button> </md-menu-item> </md-menu-content> </md-menu> <!-- <div ng-messages="chatForm.chatText.$error"> <div ng-message="required">这是必需的.</div> </div> --> <!-- <md-button type="submit" class="md-fab md-mini md-raised" ><md-icon class="material-icons">send</md-icon></md-button> --> </form> </div>
</md-content>
<div></div>
</script>
